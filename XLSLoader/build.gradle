plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

group = 'com.palmyralabs.palmyra.loader'
version='1.0'

apply from: './dependencies.gradle'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceCompatibility = '11'

dependencies {
    implementation deps.apache.poi.base
	implementation deps.com.biocliq.jpalmyra  
	implementation deps.log.slf4j.api	
	implementation deps.apache.poi.ooxml
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
        }
    }
    if (project.hasProperty("localRepo")){
        repositories {
            maven {
                url = uri("${localRepo}")
            }
        }
    }
}

artifacts {
    archives sourcesJar
}